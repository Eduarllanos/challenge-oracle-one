<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador/Desencriptador + Copiar</title>
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Challenge Oracle Encriptacion</h1>
    <div class="container">
        <h2 for="text">Mensaje:</h2>
        <input type="text" placeholder="Ingrese texto"  required class="inp-ingrese" /><br/>       
        <button  class="btn-encript">Encriptar</button>
        <button class="btn-desencript">Desencriptar</button>
        <h2 for="text">Salida:</h2>
        <input type="text" placeholder="mensaje encriptado"  class="mje-encript" /><br/>
        <button  class="btn-copiar">Copiar</button>
         <p class="error" id="error">Ingrese minisculas sin acento!</p>
        
        
    </div>
      
      

  <footer class="footer">Creado para Oracle Alura Challenge</footer>
 <!--SCRIPT-->
  <script src="script.js"></script>
</body>
</html>
